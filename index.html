<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, shrink-to-fit=no">

    <title>memistry</title>

    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/ptable.css">

    <script src="static/script/lodash.min.js"></script>
    <script defer src="static/script/ptable.js"></script>
    <script defer src="static/script/questions.js"></script>
    <script defer src="static/script/main.js"></script>
</head>
<body>
<div id="container">
    <header>
        <h1><a href="#">memistry</a></h1>
    </header>

    <hr/>

    <noscript>
        <div id="noscript-warning">
            <b>It appears you don't have JavaScript enabled in your browser.</b>
            The functionality of this site may be severely restricted.
        </div>
    </noscript>

    <main class="noscript">
        <div id="qcontainer">
            <div id="qprimary">
                <h3 id="qhead">Question <span id="qnum">1</span>.</h3>
                <div id="qcontent"></div>
            </div>
            <div id="qsecondary">
                <div id="ptable">
                </div>
            </div>
        </div>
        <hr/>
        <div id="stats">
            <div class="header">Session</div>
            <div class="header">Total</div>
            <div class="content">
                <div class="header">&#8470; correct:</div>
                <div><span id="stats-session-ncorrect">0</span> / <span id="stats-session-ntotal">0</span></div>
                <div class="header">% correct:</div>
                <div id="stats-session-pcorrect">100%</div>
            </div>
            <div class="content">
                <div class="header">&#8470; correct:</div>
                <div><span id="stats-total-ncorrect">0</span> / <span id="stats-total-ntotal">0</span></div>
                <div class="header">% correct:</div>
                <div id="stats-total-pcorrect">100%</div>
            </div>
        </div>

        <div id="load-container">
            <div id="load">
                Loading...
            </div>
        </div>
    </main>

    <script>
        for (const e of document.querySelectorAll(".noscript")) {
            e.classList.remove("noscript");
        }
    </script>

    <hr/>

    <footer>
        <p>
            &copy; 2020 <a href="https://github.com/svby">svby</a>
        </p>
        <p>
            Available under the <a href="https://www.gnu.org/licenses/gpl-3.0.en.html">GNU General Public License</a>.
        </p>
    </footer>
</div>
</body>
</html>
